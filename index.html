<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="accounting.js"></script>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="bg">
        <img src="https://cdn2.iconfinder.com/data/icons/user-interface-icons-bundle-4/32/228-512.png" alt="">
    </div>
    <div id="header">
        <h1>Salary Calculator</h1>
    </div>
    <h3>Add Employee</h3>
    <div class = "flex-field">
            <h4>First Name</h4>
            <h4>Last Name</h4>
            <h4>ID</h4>
            <h4>TItle</h4>
            <h4>Annual Salary</h4>
        </div>
    <div class = "flex-field">
        <input id="inputFirstName" type="text" placeholder="First Name">
        <input id="inputLastName" type="text" placeholder="Last Name">
        <input id="inputID" type="text" placeholder="ID">
        <input id="inputTitle" type="text" placeholder="Title">
        <input id="inputAnnualSalary" type="text" placeholder="Annual Salary">
    </div>
    <div id="submit-container">
        <button type="button" id="submitButton">Submit</button>
    </div>
    <h3>Employees</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td class="id">4521</td>
                <td>Team Lead</td>
                <td class="salary">$80,000.00</td>
                <td class="button-container"><button type="button" class="deleteButton">Delete</button></td>
            </tr>
            <tr>
                <td>Maurice</td>
                <td>Moss</td>
                <td class="id">8724</td>
                <td>Support Team</td>
                <td class="salary">$58,000.00</td>
                <td class="button-container"><button type="button" class="deleteButton">Delete</button></td>
            </tr>
            <tr>
                <td>Roy</td>
                <td>Smith</td>
                <td class="id">9623</td>
                <td>Quality Assurance</td>
                <td class="salary">$48,000.00</td>
                <td class="button-container"><button type="button" class="deleteButton">Delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tfoot>
    </table>
    <div id="totalMonthly-container"><h3 id="totalMonthly"></h3></div>
</body>

</html>
