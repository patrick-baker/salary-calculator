<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="header">
        <h1>Salary Calculator</h1>
    </div>
    <h3>Add Employee</h3>
    <div id="input-field">
        <input id="inputFirstName" type="text" placeholder="First Name">
        <input id="inputLastName" type="text" placeholder="Last Name">
        <input id="inputID" type="text" placeholder="ID">
        <input id="inputTitle" type="text" placeholder="Title">
        <input id="inputAnnualSalary" type="text" placeholder="Annual Salary">
    </div>
    <button type="button" id="submitButton">Submit</button>
    <h3>Employees</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td class="salary">$80,000</td>
                <td class="button-container"><button type="button" class="deleteButton">Delete</button></td>
            </tr>
            <tr>
                <td>Maurice</td>
                <td>Moss</td>
                <td>8724</td>
                <td>Support Team</td>
                <td class="salary">$58,000</td>
                <td class="button-container"><button type="button" class="deleteButton">Delete</button></td>
            </tr>
            <tr>
                <td>Roy</td>
                <td>Smith</td>
                <td>9623</td>
                <td>Quality Assurance</td>
                <td class="salary">$48,000</td>
                <td class="button-container"><button type="button" class="deleteButton">Delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tfoot>
    </table>
    <h3 id="totalMonthly">Total Monthly: $15,500.00</h3>
</body>

</html>
